<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
            
            
    <td class="px-6 py-4">
        {{ order.customer_name }}
    </td>
    <td class="px-6 py-4">
        {{ order.address }}
    </td>
    <td class="px-6 py-4">
       {{ order.phone }}
    </td>
    <td class="px-6 py-4">
        {{ order.drug }}
    </td>
    <td class="px-6 py-4">
       {{ order.price }}
    </td>
    <td class="px-6 py-4">
        {{ order.quantity}}
    </td>
    <td class="px-6 py-4">
        {{ order.paid_amount }}
       
    </td>
    <td class="px-6 py-4">
        {{ order.order_at }}
    </td>
    <td class="px-6 py-4">
        {{ order.balance_due }}
    </td>
    <td class="px-6 py-4">
        <span class="inline-block px-2 py-1 text-xs font-semibold bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded">
        {{ order.is_debtor }}
        </span>
    </td>
    
    
</tr>
